<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Spotify Imersão Alura</title>
    <!-- reset de css - cria um arquivo de reset , pode pedir no google ou ia, e depois faz o link aqui depoius do title, prestar atençao onde coloca pq o ss s=ubscreve  -->
    <link rel="stylesheet" href="./src/style/reset.css">
    <!-- carregando as fontes  -->
    <link rel="stylesheet" href="./src/style/vars.css">
    <link rel="stylesheet" href="./src/style/main-content.css">
    <!-- carregando o css -->
    <link rel="stylesheet" href="./src/style/sidebar-footer.css">
    <!-- import de cdn (icones para usar na tela) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" /
>
</head>
<body>
   <!-- primeiro bloco  -->
     <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
                    <ul>
                        <li>
                            <a href="">
                            <!-- fonte awesome  -->
                             <span class="fa fa-home"></span>
                            <a href=""><span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                            <!-- fonte awesome -->
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
        </nav> 
        <!-- segundo bloco -->
        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist_content">
                    <span class="text title">Crie sua primeira playlist.
                    </span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist_button">
                        <span>Criar playlist</span>
                    </button>  
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
        
    </div>
</div>
<main>
    <div class="main-container">
        <nav class="header_navigation">
            <div class="navigation">
                <button class="arrow-left">
                    <img src="./src/assets/small-left.png" alt="Seta esquerda">
                </button>
                <button class="arroow-right">
                    <img src="./src/assets/small-right.png" alt="Seta direita">
                </button>
                <div class="header_search">
                    <img src="./src/assets/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?"/>
                </div>
                <div class="header_login">
                    <button class="subscribe">Inscrever-se</button>
                    <button class="login">Entrar</button>

                </div>
            </div>
        </nav>
    </div>
</main>
<footer class="disclaimer-premium">
    <div class="text">
        <p class="disclaimer-premium_title">Testar o premium de graça</p>
        <p class="disclaimer-premium_subtitle">
            Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios.Não precisa de cartão de crédito.
        </p>
    </div>
    <div class="button">
        <button type="button">Inscreva-se grátis</button>
    </div>
</footer>
</body>
</html>
